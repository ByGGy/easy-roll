          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: npm run publish

  publish_on_win:
    runs-on: windows-latest
    steps:
